<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>ALARMALARMALARMCLOCK</title>
  </head>
  <body>
    <h3 class="jumbotron">Well look at the time!</h3>
    <div class="container" id="clock-face">
      <h3 id="time"></h3>
      <form class="form-group">
        <label for="alarm-clock">Set the Alarm</label>
        <input type="time" id="alarm-clock">
        <div class="container">
        <button type="submit" class="btn btn-primary">on!</button>
        <button type="button" class="btn btn-danger">off!</button>
        <button type="button" class="btn btn-warning">snooze!</button>
      </div>
      </form>
    </div>

  </body>
</html>
